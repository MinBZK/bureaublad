sonar.projectKey=MinBZK_bureaublad
sonar.organization=minbzk

# Source directories
sonar.sources=backend,frontend
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.file.suffixes=.py
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.version=3.13

# JavaScript/TypeScript specific settings
sonar.javascript.file.suffixes=.js,.jsx,.cjs,.mjs
sonar.typescript.file.suffixes=.ts,.tsx,.cts,.mts
sonar.javascript.lcov.reportPaths=frontend/coverage.lcov.info
sonar.typescript.tsconfigPaths=frontend/tsconfig.json

# Docker
sonar.docker.file.patterns=Dockerfile,**/Dockerfile
