#
# Your crowdin's credentials
#
api_token_env: CROWDIN_PERSONAL_TOKEN
project_id_env: CROWDIN_PROJECT_ID
base_path_env: CROWDIN_BASE_PATH

#
# Choose file structure in crowdin
# e.g. true or false
#
preserve_hierarchy: true

#
# Files configuration
#
files:
  [
    {
      source: "backend/app/locales/messages.pot",
      dest: "backend-bureaublad.pot",
      translation: "backend/app/locales/%locale_with_underscore%/LC_MESSAGES/messages.po",
    },
    {
      source: "frontend/messages/en.json",
      dest: "frontend-bureaublad.json",
      translation: "frontend/messages/%two_letters_code%.json",
    },
  ]
